<div class="row intro grey darken-4 hoverable" style="background-size: cover; padding: 100px 0px">
    <div class="col s12 m12">
        <div class="container">
            <div class="row">
                <div class="col m12 s12 center white-text">
                    <h5>battlestation accessories, electronics & more</h5>
                    <a class="btn btn-large orange waves-effect waves-light" (click)="goToSubscribe()">Join Our Mailing List</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <h5 class="center">products</h5>
    <div class="row">
        <div class="col l6 s12" *ngFor="let prod of productList">
            <div class="card hoverable"  (click)="viewProduct(prod)">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="responsive-img" src="{{prod.imgUrl}}" data-caption="DD">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4" (click)="viewProduct(prod)">{{prod.name}}<i class="material-icons right">open_in_new</i></span>
                    <p>{{prod.details}}</p>
                    <small>{{prod.priceRange}}</small>
                </div>
            </div>
        </div>
    </div>
</div>
