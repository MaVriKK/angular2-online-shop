<div class="container">

    <!--login-->
    <div class="card hoverable" *ngIf="!auth.authenticated">
        <div class="card-content">
            <div class="row">
                <div class="input-field col s4">
                    <input [(ngModel)]="auth.username" id="username" type="text" class="validate" />
                    <label for="username" class="active">Username</label>
                </div>
                <div class="input-field col s4">
                    <input [(ngModel)]="auth.password" id="password" type="password" class="validate" />
                    <label for="password" class="active">Password</label>
                </div>
                <div class="input-field col s4">
                    <a class="btn btn-block green" (click)="logIn()">Log In</a>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="auth.authenticated">
        
        <a routerLink="products" routerLinkActive="active">Edit Products</a><br>
        <a routerLink="orders" routerLinkActive="acitve">Manage Orders</a>

        <div class="row">
            <div class="col s12">
                <h1>Email</h1>
            </div>
        </div>

        <!--testing emails-->
        <div class="card hoverable">
            <div class="card-content">
                <div class="row">
                    <div class="col s4">
                        <div class="input-field col s12">
                            <input [(ngModel)]="email.to" type="email" class="validate" />
                            <label class="active">To</label>
                        </div>
                    </div>
                    <div class="col s8">
                        <div class="input-field col s12">
                            <input [(ngModel)]="email.subject" type="text" class="validate" />
                            <label class="active">Subject</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="input-field col s12">
                            <textarea class="materialize-textarea" [(ngModel)]="email.body" rows="3"></textarea>
                            <label class="active">Body</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6 offset-s3">
                        <a class="btn btn-block" (click)="sendEmail()">Send Email</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col s10 offset-s1">
                        <p>Results</p>
                        <p>{{email.result | json}}</p>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>
